<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion House</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Section 1: Introduction -->
<section class="hero">
    <header>
        <a href="index.html" class="logo">
            <img src="images/Logo-2.png" alt="Potion House Logo">
        </a>
    </header>
    <h1>Hello! I'm Ken</h1> 
    <p>I build apps and games.</p>
</section>

    <!-- Section 2: Play -->
    <section id="play">
        <h2>Apps and Games</h2>
        <div class="game-card" onclick="openModal()">
            <h3>Dodge the Creeps</h3>   
            <p>Dodge enemies and beat your high score!</p>
            <img src="images/dodge-the-creeps-thumbnail.png" alt="Dodge the Creeps" class="game-thumbnail">
        </div>
    </section>

    <!-- Section 3: More About Me -->
    <section id="more-about-me">
        <h2>More About Me</h2>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/krhamada/" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Potion House | Created by Ken. All rights reserved.</p>
    </footer>

<!-- Game Modal -->
<div id="game-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe id="gameFrame" src="" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
